<div class="new-password-form-container">
  <mat-card>
    <mat-card-title>New Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">

        <div class="password-rules-container">
          <p>Password must have uppercase and lowercase letters</p>
          <p>Password must have at least one number</p>
          <p>Password must have a minimum length of 8 characters</p>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="password" matInput placeholder="New Password" formControlName="newPassword">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
          </mat-form-field>
        </div>
        
        <div *ngIf="errorMessage" color="warn" class="error">
          {{ errorMessage }}
        </div>
        
        <div class="button">
          <button mat-raised-button color="primary" type="submit" (click)="registerNewPassword()">Set New Password</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
