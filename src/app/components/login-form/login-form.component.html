<div class="login-form-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input matInput type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field>
          <input matInput type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      
      <div class="button">
        <button mat-raised-button color="primary" type="submit" mat-button>Login</button>
      </div>
      
      </form>
    </mat-card-content>
  </mat-card>  
</div>
