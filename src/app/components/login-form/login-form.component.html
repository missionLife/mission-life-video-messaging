<div class="login-form-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
      <div>
        <mat-form-field>
          <input id="email-input" matInput type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field>
          <input id="password-input" matInput type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>
      
      <div *ngIf="error" color="warn" class="error">
        {{ error }}
      </div>
      
      <div class="button">
        <button id="login-button" mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
      </div>
      
      </form>
    </mat-card-content>
  </mat-card>
  <p class="forgot-pwd-txt">
    <a class="forgot-pwd-txt-link" href="/reset-password">Forgot Password? Reset here</a>
  </p>
</div>
